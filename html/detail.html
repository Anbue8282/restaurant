    <main>
      <div class="container">
        <div id="food-detail">
          <img id="food-image" style="display: none" src="" alt="Food Image" />
          <video id="food-video" autoplay="autoplay" controls="controls">
          </video>

          <div id="food-info">
            <h2 id="food-name"></h2>
            <ul id="food-nutrients">
              <strong>Nutrition: </strong>
            </ul>
            <p id="food-description"></p>
          </div>
        </div>
        <div id="comments-section">
          <h3>Comments</h3>
          <ul id="comments-list"></ul>
          <div id="comment-form">
            <input type="text" id="new-comment" placeholder="Add a comment" />
            <button id="add-comment-btn">
              <img
                src="https://png.pngtree.com/png-clipart/20230813/original/pngtree-arrow-business-button-circle-design-picture-image_7890421.png"
                alt="Add Comment"
              />
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img
            src="https://thietkewebchuyen.com/images/mau-thiet-ke-logo-chibi-cute/hinh-nen-tra-sua-cute-mau-hong-vang-do-cam-7.jpg"
            alt="Logo"
          />
        </div>

        <div class="footer-info">
          <p>Hanoi City, Vietnam</p>
          <p>info@example.com</p>
          <p>+1 234 567 890</p>
          <p>Design & Develop by Trong Tue</p>
        </div>
      </div>

      <div class="footer-feedback">
        <h4>Your feedback</h4>
        <form id="feedbackForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Evaluate:</label>
            <select id="rating" name="rating" class="form-select" required>
              <option value="" disabled selected>Select review</option>
              <option value="1">1 ☆</option>
              <option value="2">2 ☆</option>
              <option value="3">3 ☆</option>
              <option value="4">4 ☆</option>
              <option value="5">5 ☆</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comment:</label>
            <textarea
              id="comments"
              name="comments"
              class="form-control"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter your comment.</div>
          </div>
          <button type="submit" class="btn btn-primary">Send feedback</button>
        </form>
      </div>
    </footer>
